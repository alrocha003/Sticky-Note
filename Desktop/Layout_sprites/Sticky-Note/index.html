<html>
<head>
<meta charset="UTF8">
<meta keywords="teste, default, pagina">

<title>Sticky Note</title>

<script src="JS/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="JS/sticky.js"></script>

<!-- Bootstrap-->
<link href="Css/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="Css/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
<script src="Css/bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
<link href="Css/style.css" rel="stylesheet" type="text/css">
<!-- -->

<link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

</head>
	<body>
		<div class="container-fluid">
			<br/>
			<div class="barra">
			<p> Sticky Note - Notas rápidas para o dia a dia.
			</div>
				<header>
					<br>
					Insira novas notas
						<span class="glyphicon glyphicon-plus-sign" id="btnIncluir" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"></span>

				</header>
				<br/>
					<br/>
						<br/>
						<br/>
				<div id="notas">
					
				</div>

				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				  <div class="modal-dialog" role="document">
					    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title" id="exampleModalLabel">Nova nota</h4>
							      </div>
							      
							      <div class="modal-body">
							        <form>
							          <div class="form-group">
							            <label for="recipient-name" class="control-label">Assunto:</label>
							            <input type="text" class="form-control" id="assunto-text" autofocus/>
							          </div>
							          <div class="form-group">
							            <label for="message-text" class="control-label">Conteudo da nota:</label>
							            <textarea class="form-control" id="message-text"></textarea>
							          </div>
							        </form>
							      </div>

						      		<div class="modal-footer">
							  	      <button type="button" class="btn btn-default" data-dismiss="modal" id="btnFechar">Fechar</button>
							    	    <button type="button" class="btn btn-success" id="btnInserir">Inserir Nota</button>
							      </div>
	    				</div>
  					</div>
			</div>
			</div>

			<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" onload="alterNota()">
				  <div class="modal-dialog" role="document">
					    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							        <h4 class="modal-title" id="exampleModalLabel">Editar nota</h4>
							      </div>
							      
							      <div class="modal-body">
							        <form>
							          <div class="form-group">
							            <label for="recipient-name" class="control-label">Assunto:</label>
							            <input type="text" class="form-control" id="assunto-text-edit" autofocus/>
							          </div>
							          <div class="form-group">
							            <label for="message-text" class="control-label">Conteúdo da nota:</label>
							            <textarea class="form-control" id="message-text-edit"></textarea>
							          </div>
							        </form>
							      </div>

						      		<div class="modal-footer">
							  	      <button type="button" class="btn btn-default" data-dismiss="modal" id="btnFechar">Fechar</button>
							    	    <button type="button" class="btn btn-primary" id="btnAlterar">Alterar Nota</button>
							      </div>
	    				</div>
  					</div>
			</div>
			</div>

			<footer>
				<!-- <p>Desenvolvido por <a href="https://www.facebook.com/alex.rocha.5496">Alex Rocha</a></p> -->
			</footer>
	</body>
</html>
